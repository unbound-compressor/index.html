<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbound Compressor | MB to kB Image Resizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #9b4dca; --bg: #f4f4f9; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .navbar { background: white; width: 100%; padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: var(--primary); font-weight: 600; font-size: 20px; }
        .container { background: white; width: 90%; max-width: 450px; margin: 40px auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center; }
        .upload-area { border: 2px dashed #ddd; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; min-height: 120px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #fff; }
        .upload-area:hover { border-color: var(--primary); background: #fdf8ff; }
        #preview { max-width: 100px; max-height: 100px; border-radius: 8px; display: none; margin-bottom: 10px; border: 1px solid #eee; }
        .input-group { margin: 25px 0; display: flex; justify-content: center; gap: 10px; align-items: center; }
        input[type="number"] { width: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
        .btn-compress { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-compress:active { transform: scale(0.96); } 
        .success-msg { color: #27ae60; background: #eafaf1; padding: 10px; border-radius: 8px; margin-top: 15px; display: none; font-size: 14px; font-weight: 600; }
        .btn-download { background: #333; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; margin-top: 10px; display: none; cursor: pointer; font-weight: 500; }
        .footer { margin-top: auto; padding: 20px; color: #888; font-size: 13px; }
    </style>
</head>
<body>

<div class="navbar">üü£ Unbound Compressor</div>

<div class="container">
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <img id="preview">
        <span id="fileName" style="font-size: 14px; color: #666;">‡§´‡•ã‡§ü‡•ã ‡§Ø‡§æ ‡§∏‡§ø‡§ó‡•ç‡§®‡•á‡§ö‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç</span>
        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <div class="input-group">
        <span>‡§∏‡§æ‡§á‡§ú (kB):</span>
        <input type="number" id="targetSize" value="20">
    </div>

    <button class="btn-compress" onclick="compressImage()">Compress Now</button>

    <div id="status" class="success-msg"></div>
    <button id="downloadBtn" class="btn-download">Download Image</button>
</div>

<div class="footer">‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à <b>‡§∂‡§ø‡§µ‡§Æ</b> ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ | <b>Unbound Safar</b></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const fileName = document.getElementById('fileName');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    let originalImage = null;

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            fileName.innerText = file.name;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.src = event.target.result;
                originalImage.onload = () => {
                    preview.src = originalImage.src;
                    preview.style.display = 'block';
                }
            };
            reader.readAsDataURL(file);
        }
    };

    async function compressImage() {
        if (!originalImage) { alert("‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }
        const targetKB = parseFloat(document.getElementById('targetSize').value);
        
        let width = originalImage.width;
        let height = originalImage.height;
        let quality = 0.9;
        let blob;

        // ‡§Ø‡§π ‡§≤‡•Ç‡§™ ‡§§‡§¨ ‡§§‡§ï ‡§ö‡§≤‡•á‡§ó‡§æ ‡§ú‡§¨ ‡§§‡§ï ‡§´‡§æ‡§á‡§≤ ‡§∏‡§æ‡§á‡§ú ‡§ï‡§Æ ‡§® ‡§π‡•ã ‡§ú‡§æ‡§è
        for (let i = 0; i < 12; i++) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(originalImage, 0, 0, width, height);

            blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', quality));
            
            // ‡§Ö‡§ó‡§∞ ‡§´‡§æ‡§á‡§≤ ‡§∏‡§æ‡§á‡§ú ‡§Ö‡§≠‡•Ä ‡§≠‡•Ä ‡§¨‡•ú‡§æ ‡§π‡•à, ‡§§‡•ã ‡§°‡§æ‡§Ø‡§Æ‡•á‡§Ç‡§∂‡§® ‡§î‡§∞ ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ò‡§ü‡§æ‡§è‡§Ç
            if (blob.size / 1024 <= targetKB) break;

            width *= 0.8; // ‡§´‡•ã‡§ü‡•ã ‡§ï‡•Ä ‡§ö‡•å‡§°‡§º‡§æ‡§à 20% ‡§ï‡§Æ ‡§ï‡§∞‡•á‡§Ç
            height *= 0.8; // ‡§´‡•ã‡§ü‡•ã ‡§ï‡•Ä ‡§ä‡§Å‡§ö‡§æ‡§à 20% ‡§ï‡§Æ ‡§ï‡§∞‡•á‡§Ç
            quality -= 0.1; // ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä 10% ‡§ï‡§Æ ‡§ï‡§∞‡•á‡§Ç
            if (quality < 0.1) quality = 0.1;
        }

        const url = URL.createObjectURL(blob);
        status.innerText = `Success! Size: ${(blob.size / 1024).toFixed(2)} KB`;
        status.style.display = 'block';
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = url;
            a.download = `unbound_compressed.jpg`;
            a.click();
        };
    }
</script>
</body>
</html>
